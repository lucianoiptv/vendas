<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .total {
            font-weight: bold;
            color: green;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        var vendas = {}; // Objeto para armazenar as vendas por data

        function calcularTotal() {
            var valor = parseFloat(document.getElementById('valor').value) || 0;
            var quantidade = parseInt(document.getElementById('quantidade').value) || 0;
            var total = valor * quantidade;
            document.getElementById('total').value = total.toFixed(2);
        }

        function gerarArquivo(event) {
            event.preventDefault(); // Impede o envio do formulário

            var vendedor = document.getElementById('vendedor').value;
            var local = document.getElementById('local').value;
            var data = document.getElementById('data').value;
            var valor = document.getElementById('valor').value;
            var quantidade = document.getElementById('quantidade').value;
            var formaPagamento = document.getElementById('forma-pagamento').value;
            var dataFiado = document.getElementById('data-fiado').value;
            var observacao = document.getElementById('observacao').value;
            var total = document.getElementById('total').value;

            var venda = {
                vendedor: vendedor,
                local: local,
                valor: parseFloat(valor),
                quantidade: parseInt(quantidade),
                formaPagamento: formaPagamento,
                dataFiado: dataFiado,
                observacao: observacao,
                total: parseFloat(total)
            };

            // Verifica se já existe vendas registradas para essa data
            if (!vendas[data]) {
                vendas[data] = [];
            }

            // Adiciona a venda ao array de vendas para essa data
            vendas[data].push(venda);

            // Limpa o formulário após a submissão
            document.getElementById('form-vendas').reset();
            document.getElementById('total').value = '';

            // Salva as vendas em arquivo
            salvarVendasEmArquivo(data);

            alert('Venda registrada com sucesso!');
        }

        function salvarVendasEmArquivo(data) {
            var vendasDoDia = vendas[data];
            var conteudo = '';

            vendasDoDia.forEach(function(venda) {
                conteudo += `Vendedor: ${venda.vendedor}\n`;
                conteudo += `Local: ${venda.local}\n`;
                conteudo += `Valor: R$ ${venda.valor.toFixed(2)}\n`;
                conteudo += `Quantidade: ${venda.quantidade}\n`;
                conteudo += `Forma de Pagamento: ${venda.formaPagamento}\n`;
                if (venda.formaPagamento === 'fiado') {
                    conteudo += `Data p/ receber se Fiado: ${venda.dataFiado}\n`;
                }
                conteudo += `Observação: ${venda.observacao}\n`;
                conteudo += `Total: R$ ${venda.total.toFixed(2)}\n\n`;
            });

            var blob = new Blob([conteudo], { type: 'text/plain;charset=utf-8' });
            var url = URL.createObjectURL(blob);
            var link = document.createElement('a');
            link.href = url;
            link.download = `vendas_${data}.txt`;
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</head>
<body>
    <h1>Controle de Vendas</h1>
    <form id="form-vendas" onsubmit="gerarArquivo(event)">
        <div class="form-group">
            <label for="vendedor">Vendedor:</label>
            <select id="vendedor" name="vendedor" required>
                <option value="">Selecione um vendedor</option>
                <option value="Rodrigo">Rodrigo</option>
                <option value="Gol">Gol</option>
                <option value="Rafael">Rafael</option>
                <option value="Luciano">Luciano</option>
            </select>
        </div>
        <div class="form-group">
            <label for="local">Local:</label>
            <input type="text" id="local" name="local" required>
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" required oninput="calcularTotal()">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required oninput="calcularTotal()">
        </div>
        <div class="form-group">
            <label for="forma-pagamento">Forma de Pagamento:</label>
            <select id="forma-pagamento" name="forma-pagamento" required>
                <option value="">Selecione uma forma de pagamento</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="pix">Pix</option>
                <option value="debito">Débito</option>
                <option value="credito">Crédito</option>
                <option value="fiado">Fiado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data-fiado">Data p/ receber se Fiado:</label>
            <input type="date" id="data-fiado" name="data-fiado">
        </div>
        <div class="form-group">
            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="total">Total (R$):</label>
            <input type="text" id="total" name="total" class="total" readonly>
        </div>
        <div class="form-group">
            <button type="submit">Registrar Venda</button>
        </div>
    </form>
</body>
</html>
